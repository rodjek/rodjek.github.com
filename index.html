---
layout: blog
title: Blog
---
{% for post in site.posts %}
            <div class="post">
                <div class="grid_7 push_2">
                    <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
                </div>
                <div class="postdate grid_1 push_2">
                    <p>
                        {{ post.date | date: "%d" }}
                        <br />
                        {{ post.date | date: "%b %Y" }}
                    </p>
                </div>
                <div class="clear"></div>
                <div class="grid_8 push_2">
                    {{ post.content }}
                    {% if post.link %}
                        <img src="http://www.{{ post.host }}/favicon.ico" />
                        {{ post.host | upcase }}
                    {% endif %}
                </div>
                <div class="clear"></div>
            </div>
            <div class="grid_8 push_2"><hr /></div>
{% endfor %}
