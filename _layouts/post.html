<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/text.css" />
        <link rel="stylesheet" href="/css/960.css" />
        <link rel="stylesheet" href="/css/site.css" />
        <link rel="stylesheet" href="/css/pygments.css" />
    </head>
    <body>
        <div class="container_12">
            <div class="header grid_10 push_1">
                <p class="heading">Tim Sharpe</p>
                <p class="subheading">
                    <a href="/">Home</a>
                    :: 
                    <a href="/projects/">Projects</a>
                    :: 
                    <a href="http://uniqueviewsofreality.com">Photos</a>
                    :: 
                    <a href="/about/">About Me</a>
                </p>
            </div>
            <div class="clear"></div>
            <div class="post">
                <div class="grid_7 push_2">
                    <p class="title">{{ page.title }}</p>
                </div>
                <div class="postdate grid_1 push_2">
                    <p>
                        {{ page.date | date: "%d" }}
                        <br />
                        {{ page.date | date: "%b %Y" }}
                    </p>
                </div>
                <div class="clear"></div>
                <div class="grid_8 push_2">
                    {{ content }}
                    <hr />
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'bombasticmonkey';

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
                </div>
                <div class="clear"></div>
            </div>
            <div class="footer grid_8 push_2">
                <hr />
                <p>Copyright 2010 Tim Sharpe</p>
                <p>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.</p>
            </div>
        </div>
    </body>
</html>
